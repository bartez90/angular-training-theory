<div class="tasks-manage">
    <div class="list-box">
        <ul class="list-box-list">
            <li 
                appHighlight 
                highlightColor="lightblue" 
                *ngFor="let task of tasks" 
                (click)="onTaskSelect(task)"
                class="list-box-list-item">
                {{ task.name }}
            </li>
        </ul>
    </div>
    <div *ngIf="taskSelected" class="navbar">
        <a class="navbar-link" routerLinkActive="navbar-link-active" [routerLink]="[selectedTask.id, 'view']">View</a>
        <a class="navbar-link" routerLinkActive="navbar-link-active" [routerLink]="['/tasks-manage', selectedTask.id, 'edit']">Edit</a>
    </div>
    <router-outlet></router-outlet>
</div>
